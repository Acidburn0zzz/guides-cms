{% extends "layout.html" %}

{% block body %}

<h1>{{article.title}}</h1>

<p> {{article.content|safe}} </p>

<p>
    <a href="/write/{{article.path}}/"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit article</a>
</p>
<p>
    <a href="{{article.external_url}}"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span> View on Github</a>
</p>

{% endblock %}
