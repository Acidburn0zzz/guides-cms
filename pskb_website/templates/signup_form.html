    <div class="modal fade" id="email-signup" tabindex="-1" role="dialog" aria-labelledby="emailLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="emailLabel">The best tutorials, straight to your inbox</h4>
        </div>
        <div class="modal-body">
            <form action="/subscribe/" method="POST" id="signup-form">
                <div class="form-group">
                    {{ form.email(class='form-control', id='email', type='email', placeholder='Email') }}
                <!-- Add this class to form-group div has-error has-feedback
                    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
  <span id="inputError2Status" class="sr-only">(error)</span>
                -->
                </div>
                <div class="form-group">
                    {{ form.hidden_tag() }}
                    <select name="stacks" class="form-control selectpicker" data-size="10"  data-live-search="true" title="Your favorite topics" multiple>
                        {% for stack in form.stacks %}
                            {{ stack() }}
                        {% endfor %}
                   </select>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <p class="help-block">We're only interested in sending you great tutorials, <b>no spam</b>.</p>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" form="signup-form">Subscribe</button>
        </div>
        </div>
    </div>
    </div>
