{% extends "article_list.html" %}

{% block body %}
    <div class="row features">
        <div class="col-md-4">
            <img src="/static/img/check.png" width="28" height="18" /><span class="gradient-text">Integrated with GITHUB</span>
        </div>
        <div class="col-md-4">
            <img src="/static/img/check.png" width="28" height="18" /><span class="gradient-text">Write using MARKDOWN</span>
        </div>
        <div class="col-md-4">
            <img src="/static/img/check.png" width="28" height="18" /><span class="gradient-text">Engine is OPEN SOURCE</span>
        </div>
    </div>

    <div class="col-xs-12 col-md-2 navbar-left-index index-left">
        <div class="create-tutorial">
            <h3>Become an author:</h3>
            <a href="/write/" class="emphasize">Create tutorial</a>
        </div>

        <h4>What do you want?</h4>
        <form action="#">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="" />
                    AngularJS
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="" />
                    Ruby on Rails
                </label>
            </div>
        </form>
    </div>

    <div class="col-xs-12 col-md-10">
        <div class="row">
            <div class="col-xs-12 col-md-10">
                {{welcome_text|safe}}
            </div>
        </div>

        {{super()}}
    </div>
{% endblock %}
