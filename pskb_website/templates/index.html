{% extends "article_list.html" %}

{% block body %}
    <div class="row features">
        <div class="col-md-4">
            <img src="/static/img/check.png" width="31" height="23" /><span class="gradient-text">Integrated with GITHUB</span>
        </div>
        <div class="col-md-4">
            <img src="/static/img/check.png" width="31" height="23" /><span class="gradient-text">Write using MARKDOWN</span>
        </div>
        <div class="col-md-4">
            <img src="/static/img/check.png" width="31" height="23" /><span class="gradient-text">Engine is OPEN SOURCE</span>
        </div>
    </div>

    <div class="col-xs-12 col-md-2 navbar-left-index index-left">
        <h4>Filter by stack</h4>
        <select id="stacks" name="stacks" class="form-control selectpicker" data-size="6"  data-dropup-auto="false" data-live-search="true" title="Stacks" multiple onchange="filter()">
            {% for stack in stacks %}
                <option value="{{ stack }}">{{ stack }}</option>
            {% endfor %}
        </select>

        <div class="create-tutorial">
            <h3>Become an author</h3>
            <a href="/write/" class="emphasize">Create tutorial</a>
        </div>
    </div>

    <div class="col-xs-12 col-md-10">
        <div class="row">
            <div class="col-xs-12 col-md-10">
                {{welcome_text|safe}}
            </div>
        </div>

        {{super()}}
    </div>

{% endblock %}
