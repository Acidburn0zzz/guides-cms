{% extends "layout.html" %}

{% block body %}

<div class="col-md-4">
    {% if user.avatar_url %}
        <img height="230" src="{{user.avatar_url}}&amp;s=460" width="230" />
    {% endif %}
</div>

<div class="col-md-8">
    {% if user.bio %}
        <p>{{user.bio}}</p>
    {% endif %}
</div>

{% endblock %}
