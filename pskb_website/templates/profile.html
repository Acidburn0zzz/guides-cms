{% extends "layout.html" %}

{% block body %}

<div class="col-md-4">
    {% if body.avatar_url %}
        <img height="230" src="{{body.avatar_url}}&amp;s=460" width="230" />
    {% endif %}
</div>

<div class="col-md-8">
    {% if body.bio %}
        <p>{{body.bio}}</p>
    {% endif %}
</div>

{% endblock %}
